<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff">
    <meta name="description" content="Live_Clock" />
    <meta property="og:description" content="Clock app made using vanilla javascript" />
    <meta property="og:type" content="web application" />
    <meta property="og:url" content="https://yogeshjoshi777.github.io/clock">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="image/clock.png" type="image/png">
    <title>Live_Clock </title>
</head>

<body>
    <div class="wrapper">
        <section class="content">
            <section id="clock">
                <div class="time">
                    <div id="hours"></div>
                    <div id="minutes"></div>
                    <div id="tff"></div>
                </div>
                <div id="date"></div>
                <div class="analog-clock">
                    <div id="hour-hand"></div>
                    <div id="minute-hand"></div>
                    <div id="second-hand"></div>
                </div>
            </section>
        </section>
        <footer>
            <a href="settings.html">
                <img src="image/settings.png" alt="Settings">
            </a>
        </footer>
    </div>
</body>
<script src="js/clock.js"></script>
<script src="js/theme.js"></script>
</html>
